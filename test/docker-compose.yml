version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: memorly-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: memorly
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/memorly --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
